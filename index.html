<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming OpenAI API Completions in JavaScript</title>
  <script type="module" src="stream-response.js"></script>
  <script type="module" src="scripts/scrolling.js"></script>
  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/messageElement.js"></script>
  <script type="module" src="scripts/savingConversation.js"></script>




  <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
  <link href="prism.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://kit.fontawesome.com/352085d201.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="buttons.css" />
</head>

<body>
  <main>
    <div id="conversation-history-wrapper" tabindex="0">
      <div>
        <button id="new-conversation-btn">
          New Conversation
        </button>
      </div>
      <div id="conversation-history">
        <div class="conversation">
          <button class="convo-btn">
            Conversation
          </button>
          <button class="delete-convo-btn">
            X
          </button>
          <button class="rename-convo-btn">
            R
          </button>
        </div>
      </div>
    </div>
    <div id="chat-interface">
      <div id="scroll-wrapper">
        <div>
          <i id="scrollup-btn" class="fa-solid fa-rotate-180 fa-chevron-down fa-xl scroll-btn"></i>
        </div>
        <div>
          <i id="scrolldown-btn" class="fa-solid fa-chevron-down fa-xl scroll-btn"></i>
        </div>
        <!-- <button id="scrolldown-btn">
          Scroll Down
        </button> -->
      </div>
      <div id="middle-section" tabindex="0">
        
        <div class="messages" id="messages-container">
          <h1 id="header">Isaac's ChatGPT UI</h1>
          <div id="result-container">

          </div>
        </div>


      </div>
      <div class="controls" id="controls">
        <p id="token-limit-error">Over total token limit!</p>
        <textarea id="prompt-input" placeholder="Send a message"></textarea>
        <textarea id="suffix-input" placeholder="additional inputs"></textarea>
        <div class="control-buttons">
          <button class="btn" id="generate-btn">Generate</button>
          <button class="btn" id="stop-btn">Stop</button>
          <button class="btn" id="clear-convo-btn">Clear Conversation</button>
          <button class="btn" id="save-convo-btn">Save Conversation</button>
        </div>
      </div>

    </div>
    <div id="settings">
      <h3>Settings</h3>
      <div>
        <label for="Tokens">Max Response Tokens</label>
        <div style="display: flex; flex-direction: row;">
          <input type="range" value="2000" min="1" max="4000" id="token-range">
          <output>2000</output>
        </div>
      </div>
      <div>
        <p>Model</p>
        <select name="Model" id="model">
          <option value="gpt-4">gpt-4</option>
          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        </select>
      </div>
      <div>
        <p>System Message</p>
        <textarea id="system-message" placeholder="Enter system message..."></textarea>
      </div>
      <div>
        <textarea id="api-key" placeholder="enter api key"></textarea>
      </div>
      <div class="checkbox-div">
        <!-- <label class="switch">
          <input type="checkbox" id="" checked>
        </label> -->
        <input type="checkbox" name="checkbox" id="code-block-checkbox" value="value" checked>
        <label for="code-block-checkbox">Use Code Highlighting</label>
        <!-- <p>Use code highlighting</p> -->
      </div>
    </div>
  </main>
  <script src="prism.js"></script>
</body>

</html>
