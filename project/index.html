<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming OpenAI API Completions in JavaScript</title>
    <script type="module" src="stream-response.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link href="prism.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  </head>
  <body>
    <main>
      <div id="middle-section">
        <div class="messages" id="messages-container">
          <h1 id="header">Isaac's ChatGPT UI</h1>
          <div id="result-container">
            
          </div>
        </div>
        <div id="settings">
          <h3>Settings</h3>
          <label for="Tokens">Max Response Tokens</label>
          <div style="display: flex; flex-direction: row;">
            <input type="range" value="2000" min="1" max="4000" oninput="this.nextElementSibling.value = this.value">
            <output>2000</output>
          </div>
          <p>Model</p>
          <select name="Model" id="model">
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-4">gpt-4</option>
          </select>
        </div>

      </div>
      <div class="controls" id="controls">
        <p id="token-limit-error">Over total token limit!</p>
        <textarea id="prompt-input" placeholder="Send a message"></textarea>
        <textarea id="suffix-input" placeholder="additional inputs"></textarea>
        <div class="control-buttons">
          <button class="btn" id="generate-btn">Generate</button>
          <button class="btn" id="stop-btn">Stop</button>
          <button class="btn" id="clear-convo-btn">Clear Conversation</button>
        </div>
      </div>
    </main>
    <script src="prism.js"></script>
  </body>
</html>
